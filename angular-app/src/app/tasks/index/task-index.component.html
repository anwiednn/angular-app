<ng-container *ngIf="viewModel">
    <mat-card class="mb-2 pb-0" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field fxFlex>
            <input matInput placeholder="Search..."
                [(ngModel)]="viewModel.predicate.searchText"
                (keydown.enter)="searchChanged()"
                name="searchText">
        </mat-form-field>
        <button mat-icon-button
                routerLink="create">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card>
    <router-outlet></router-outlet>
    <div class="mb-2"
        fxLayout="row"
        fxLayoutGap="10px"
        fxLayout.xs="column">            
        <mat-card
            fxLayout="column"
            fxFlex="25%"
            fxFlex.sm="50%"
            *ngFor="let task of viewModel.page.tasks">
            <mat-card-subtitle>
                {{task.userName}}
                <span fxFlex></span>
                {{task.reminderDate | date}}
            </mat-card-subtitle>
            <mat-card-content fxFlex>
                <strong>{{task.name}}</strong>
                <p *ngIf="task.notes">
                    {{task.notes}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button>
                    <mat-icon>done</mat-icon>
                </button>
                <span fxFlex></span>
                <button mat-icon-button
                        [routerLink]="['detail', task.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button
                        color="warn"
                        (click)="deleteTaskClicked(task.id, $event)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <mat-card class="p-0">
        <mat-paginator 
            [length]="viewModel.page.total"
            [pageIndex]="viewModel.predicate.pageNumber"
            [pageSize]="viewModel.predicate.pageSize"
            [pageSizeOptions]="[1, 5, 10, 25, 100]"
            (page)="pageChanged($event)">
        </mat-paginator>
    </mat-card>
</ng-container>
