<ng-container *ngIf="viewModel">
    <mat-card>
        <mat-card-content>
            Search
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>            
            <mat-form-field>
                <input matInput placeholder="Search..."
                    [(ngModel)]="viewModel.predicate.searchText"
                    (keydown.enter)="searchChanged()"
                    name="searchText">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-select [(ngModel)]="viewModel.predicate.active"
                            (selectionChange)="searchChanged()">
                    <mat-option>Any</mat-option>
                    <mat-option value="true">Active</mat-option>
                    <mat-option value="false">Inactive</mat-option>
                </mat-select>
            </mat-form-field>
            <table mat-table [dataSource]="viewModel.page.users">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let user">{{user.name}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user"> {{user.email}}</td>
                </ng-container>
                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef>Active</th>
                    <td mat-cell *matCellDef="let user">{{(user.active ? "Yes" : "No")}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <button mat-mini-fab
                                (click)="createUserClicked()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let user"></td>
                </ng-container>  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="detailUserClicked(row.id)"></tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <mat-paginator 
                [length]="viewModel.page.total"
                [pageIndex]="viewModel.predicate.pageNumber"
                [pageSize]="viewModel.predicate.pageSize"
                [pageSizeOptions]="[1, 5, 10, 25, 100]"
                (page)="pageChanged($event)">
            </mat-paginator>
        </mat-card-actions>
    </mat-card>
</ng-container>
