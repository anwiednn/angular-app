<h2 mat-dialog-title>
    Confirm
</h2>
<mat-dialog-content>
    <p>
        Are you sure you want to delete this record?
    </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          mat-dialog-close>Cancel</button>
  <button mat-button color="warn"
          [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
