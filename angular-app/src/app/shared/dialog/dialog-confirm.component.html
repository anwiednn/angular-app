<h2 mat-dialog-title>
    Confirm
</h2>
<mat-dialog-content>
    <p>
       {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <span fxFlex></span>
    <button mat-button
            mat-dialog-close>Cancel</button>
    <button mat-button color="warn"
            [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
